<!DOCTYPE html>
<html>
<head>
    <title>Sandwich Maker</title>
</head>
<body>
    <header>
        <h1>SANDWICH MAKER XTREME</h1>
    </header>

    <section>
        <article>
            <h3>Bread</h3>
            <label class="options"><input type="radio" value="white" name="bread"> White</label>
            <label class="options"><input type="radio" value="wheat" name="bread"> Wheat</label>
            <label class="options"><input type="radio" value="rye" name="bread"> Rye</label>
            <label class="options"><input type="radio" value="pumpernickle" name="bread"> Pumpernickle</label>
            <label class="options"><input type="radio" value="none" name="bread"> None</label>
        </article>

        <article>
            <h3> Meats </h3>
            <label class="options"><input type="checkbox" value="ham" name="meat"> Ham</label>
            <label class="options"><input type="checkbox" value="turkey" name="meat"> Turkey</label>
            <label class="options"><input type="checkbox" value="salami" name="meat"> Salami</label>
            <label class="options"><input type="checkbox" value="bologna" name="meat"> Bologna</label>
            <label class="options"><input type="checkbox" value="chicken" name="meat"> Chicken</label>
            <label class="options"><input type="checkbox" value="none" name="meat"> None</label>
        </article>

        <article>
            <h3> Cheese </h3>
            <label class="options"><input type="checkbox" value="cheddar" name="cheese"> Cheddar</label>
            <label class="options"><input type="checkbox" value="swiss" name="cheese"> Swiss</label>
            <label class="options"><input type="checkbox" value="provolone" name="cheese"> Provolone</label>
            <label class="options"><input type="checkbox" value="havarti" name="cheese"> Havarti</label>
            <label class="options"><input type="checkbox" value="none" name="cheese"> None</label>
            </select>
        </article>

        <article>
            <h3> Condiments </h3>
            <label class="options"><input type="checkbox" value="mustard" name="condom"> Mustard</label>
            <label class="options"><input type="checkbox" value="mayo" name="condom"> Mayo</label>
            <label class="options"><input type="checkbox" value="avacado" name="condom"> Avacado</label>
            <label class="options"><input type="checkbox" value="none" name="condom"> None</label>
        </article>

        <article>
            <h3> Veggies </h3>
            <label class="options"><input type="checkbox" name="veggie" value ="lettuce">Lettuce</label>
            <label class="options"><input type="checkbox" name="veggie" value ="tomato">Tomato</label>
            <label class="options"><input type="checkbox" name="veggie" value ="peppers">Peppers</label>
            <label class="options"><input type="checkbox" name="veggie" value ="onions">Onions</label>
            <label class="options"><input type="checkbox" value="none" name="veggie"> None</label>
        </article>
    </section>

    <section id="sandwich-total"></section>

<script src="javascripts/sandwichmaker.js"></script>
<script src="javascripts/bread.js"></script>
<script src="javascripts/meat.js"></script>
<script src="javascripts/cheese.js"></script>
<script src="javascripts/condom.js"></script>
<script src="javascripts/veggies.js"></script>
<script src="javascripts/DOMHandler.js"></script>
</body>
</html>
