<!DOCTYPE html>
<html>
<head>
    <title>Sandwich Maker</title>
</head>
<body>
    <header>
        <h1>SANDWICH MAKER XTREME</h1>
    </header>

    <section>
        <article>
            BREAD
            <select name="bread">
                <option value="wheat">Wheat</option>
                <option value="white">White</option>
                <option value="rye">Rye</option>
                <option value="pumpernickle">Pumpernickle</option>
            </select>
        </article>

        <article>
            MEAT<br>
            <input type="checkbox" value ="ham">Ham
            <input type="checkbox" value ="turkey">Turkey
            <input type="checkbox" value ="salami">Salami
            <input type="checkbox" value ="bacon">Bacon
            <input type="checkbox" value ="none">No Meat
        </article>

        <article>
            CHEESE
            <select name="cheese">
                <option value="ham">Ham</option>
                <option value="turkey">Turkey</option>
                <option value="bacon">Bacon</option>
                <option value="chicken">Chicken</option>
            </select>
        </article>


    </section>

<script src="javascripts/sandwichmaker.js"></script>
</body>
</html>
